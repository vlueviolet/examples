<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aria label 테스트</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <section>
    <h1>시분초</h1>
    
    <div>
      <span>12:15:20</span>
      <p>📢12 콜론 15 콜론 20 콜론</p>
    </div>

    <div>
      <span role="text">12:15<span class="blind">:00</span></span>
      <p>📢12 콜론 15 콜론 0 콜론</p>
    </div>
    
    <div>
      <span role="text">
        12<span class="blind">시</span>
        12<span class="blind">분</span>
        12<span class="blind">초</span>
      </span>
      <p>📢12 시 15 분 20 초</p>
    </div>
    
    <div>
      <time datetime="2021-06-09T12:10:10">
        <span class="hm-blind">작성시간</span>
        <span aria-hidden="true">3시간 전</span>
      </time>
      
      <p>📢작성시간, 2021년 6월 9일 오후 12:10:10</p>
    </div>
  </section>
</body>
</html>
