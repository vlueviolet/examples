<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aria label 테스트</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <section>
    <h1>button 요소</h1>
    <div>
      <button type="button" class="button" aria-label="열기">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="26">
          <path fill="none" stroke-linecap="round" stroke="currentColor" stroke-width="2" d="M6.5 16l6-6 6 6"></path>
        </svg>
      </button>
      <p>📢열기, 버튼</p>
    </div>
  </section>

  <section>
    <h1>i 요소</h1>
    <div>
      <h2>aria-label only</h2>
      <i aria-label="열기">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="26">
          <path fill="none" stroke-linecap="round" stroke="currentColor" stroke-width="2" d="M6.5 16l6-6 6 6"></path>
        </svg>
      </i>
      <p>📢읽어주지 않음</p>
    </div>
    <div>
      <h2>role='img'</h2>
      <i role="img" aria-label="열기">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="26">
          <path fill="none" stroke-linecap="round" stroke="currentColor" stroke-width="2" d="M6.5 16l6-6 6 6"></path>
        </svg>
      </i>
      <p>📢열기, 이미지, 추가 콘텐츠를 사용할 수 있음</p>
    </div>
    <div>
      <h2>role='text'</h2>
      <i role="text" aria-label="열기">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="26">
          <path fill="none" stroke-linecap="round" stroke="currentColor" stroke-width="2" d="M6.5 16l6-6 6 6"></path>
        </svg>
      </i>
      <p>📢열기</p>
    </div>
  </section>
  
  <section>
    <h1>a 요소</h1>
    <div>
      <h2>내부에 텍스트 요소가 없는 경우</h2>
      <a href="#" aria-label="열기">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="26">
          <path fill="none" stroke-linecap="round" stroke="currentColor" stroke-width="2" d="M6.5 16l6-6 6 6"></path>
        </svg>
      </a>
    </div>
    <div>
      <h2>내부에 텍스트 요소가 있는 경우</h2>
      <a href="#" aria-label="열기">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="26">
          <path fill="none" stroke-linecap="round" stroke="currentColor" stroke-width="2" d="M6.5 16l6-6 6 6"></path>
        </svg>
        <span class="blind">링크를 클릭하면 레이어를 열수 있습니다.</span>
      </a>
    </div>
  </section>
  
  <section>
    <h1>label-input</h1>
    <div>
      <label aria-label="시리즈 추가하기">
        <input type="text" placeholder="Add New Series" id="seriesInput">
      </label>
      <p>📢시리즈 추가하기, Add New Series, 텍스트 필드, 편집하려면 이중 탭하십시오., 로터를 사용하여 맞춤법 오류 단어에 연결</p>
    </div>
  </section>

</body>
</html>
